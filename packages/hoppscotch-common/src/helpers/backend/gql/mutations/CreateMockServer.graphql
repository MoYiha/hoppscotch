mutation CreateMockServer($input: CreateMockServerInput!) {
  createMockServer(input: $input) {
    id
    name
    subdomain
    workspaceType
    workspaceID
    delayInMs
    isPublic
    isActive
    createdOn
    updatedOn
    creator {
      uid
    }
    collection {
      id
      title
    }
  }
}
